<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text" id="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">A famous quote goes here!</span>
      </div>
      <!-- Author -->
      <div class="quote-author">
        <span class="author" id="author">author name</span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button class="facebook-botton" id="facebook" title="Post This!">
          <i class="fab fa-facebook"></i>
        </button>
        <button class="new-quote" id="new-quote">New Quote</button>
      </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Cntrl ? is how to comment out in HTML -->
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
